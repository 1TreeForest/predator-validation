<USE MACROFILE="macros_accueil.html">
<html>
<head>
<title>LODEL Page d'accueil</title>
<meta http-equiv="Content-Type" content="text/html; charset=[#CHARSET]">
<link rel="stylesheet" href="[#SHAREURL]/css/styles_lodel.css">
</head>
<body id="sitesLodel">
	<h1>
		<img alt="Lodel" src="[#SHAREURL]/images/lodel.png" width="313" height="87" />
	</h1>
	<p id="outils">
		<a href="lodeladmin/">Administration (accès réservé)</a>
		<a href="http://documentation.lodel.org/">Documentation</a>
	</p>
	
	<h2>
		Liste des sites&#160;:
	</h2>
	
	<table id="sites">
		<LOOP NAME="selectionne_revue" TABLE="sites" WHERE="status gt 0" ORDER="title">
		<DO>
		<IF COND="[#COUNT] % 2">
			<tr>
		<ELSE />
			<tr class="grey">
		</IF>
			<td class="site">
				<strong>[#TITLE]</strong>
			</td>
			<td class="action">
				<a href="[#URL]" id="title_[#NAME]"><strong>Voir</strong></a>&#160;
				<a href="[#URL]/lodel/edition/index.php" id="edit_[#NAME]">Editer</a>&#160;
			</td>
		</tr>
		</DO>
		</LOOP>
	</table>
	
	<p id="licence">
		<strong>Avertissement légal.</strong> Lodel est un logiciel libre sous licence GPL. <a href="./COPYING">Lire la licence</a>.
	</p>
