<ul id="actionsOnEntitiesPath">
	<li>[@ADMIN.TITLE_INDEX_TYPES]</li>
	<li>
		<ul class="actions">
			<li class="isolated">
			<a href="index.php?do=view&amp;lo=entrytypes&amp;class=[#CLASS]">[@ADMIN.ADD_INDEX_TYPE]</a>

<br />&nbsp;<br />
<table class="statistics users" border="0" cellspacing="0" cellpadding="5">
	<tr>
		<th class="status">[@ADMIN.TYPE_TITLE]</th>
		<th class="status">[@ADMIN.TYPE_NAME]</th>
		<th class="status">[@ADMIN.IMPORT_STYLE]</th>
		<th class="status">[@ADMIN.TEI_EQUIVALENT]</th>
		<th class="status">[@ADMIN.TEMPLATE_FILE]</th>
		<td class="empty">&nbsp;</td>
	</tr>
	<LOOP NAME="entrytypes" TABLE="entrytypes" WHERE="status gt 0 AND class='[#CLASS]'"  ORDER="rank">
		<DO>
			<MACRO NAME="TR_LIST">
				<th class="type">[(#TITLE|nbsp)]</th>
				<td>[(#TYPE|nbsp)]</td>
				<td>[(#STYLE|nbsp)]</td>
				<td>[#OTX|nbsp]</td>
				<td>[(#TPL|nbsp)]</td>
				<td class="actions">
               			 <FUNC NAME="CHANGE_RANK_BUTTON" LO="[#LO]">
	                          <FUNC NAME="MODIFY_DELETE_BUTTON" LO="[#LO]">
				</td>
			</tr>
		</DO>
		<ALTERNATIVE>
			<tr><td colspan="4"><span class="texte_info">[@ADMIN.NO_TYPES]</span></td></tr>
		</ALTERNATIVE>
	</LOOP>
</table>
