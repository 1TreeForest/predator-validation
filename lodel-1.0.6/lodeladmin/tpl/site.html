<USE MACROFILE="macros.html">
<USE MACROFILE="macros_admin.html">
<USE MACROFILE="macros_interface.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>[@LODELADMIN.TITLE_EDITION_WEBSITE]</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 

<ul id="actionsOnEntitiesPath">
<li><span class="intit">[@LODELADMIN.TITLE_EDITION_WEBSITE]</span></li>
</ul>
<br />&nbsp;<br />
<form method="post" action="site.php">

<fieldset>
<legend>[@COMMON.WEBSITE]</legend>
<input type="hidden" name="edit" value="1" />
<input type="hidden" name="id" value="[#ID]" />
<input type="hidden" name="url_retour" value="[#URL_RETOUR]" />

<label for="title">[@LODELADMIN.TITLE_WEBSITE] :</label> <br class="nobr"/>
<input size="30" type="text" name="title" id="title" value="[#TITLE]" /><br />
<IF COND="[#ERROR_TITLE]">
	<span class="error">[@LODELADMIN.ERROR_NAME] !</span><br />
</IF>


<label for="name">[@LODELADMIN.NAME_WEBSITE]<br/>([@LODELADMIN.HOWTO_NAME_WEBSITE])</label><br class="nobr" />
<IF COND="[#ID]">
<input type="text" disabled="disabled" value="[#NAME]" size="30" class="disabled"  id="name" /><br/>
<ELSE/>
<input size="30" type="text" name="name" id="name" value="[#NAME]" /><br/>
<IF COND="[#ERROR_NAME]">
<span class="error">[@LODELADMIN.ERROR_NAME_DIRECTORY]</span><br/>
</IF>
<IF COND="[#ERROR_UNIQUE_NAME]">
<span class="error">[@LODELADMIN.SITE_NAME_MUST_BE_UNIQUE]</span><br/>
</IF>
</IF>


<IF COND="[#ID]">
<label for="atroot">[@LODELADMIN.WEBSITE_IN_DIRECTORY]</label><br class="nobr" />
<input type="text" disabled="disabled" value="[#PATH]" size="30" class="disabled"  id="atroot" /><br/>
<ELSE/>
<LOOP NAME="siteatroot" TABLE="sites" WHERE="path='/' AND status gt -64">
<ALTERNATIVE>
<label for="atroot">[@LODELADMIN.INSTALL_WEBSITE_IN_LODELROOT] :</label><br class="nobr" />
<IF COND="[#NAME] || [#TITLE]">
<input type="checkbox"  class="noText" name="atroot"  id="atroot" <IF COND="[#ATROOT]">checked="checked"</IF> />
<ELSE/> <!--[ valeur par defaut ]-->
<input type="checkbox" name="atroot" id="atroot" class="noText" />
</IF>
<br/>
</ALTERNATIVE>
</LOOP>
</IF>


<label for="url">[@LODELADMIN.URL_WEBSITE] :</label><br class="nobr" />
<input size="30" type="text" name="url" id="url" value="[#URL]" /><br/>


<label for="subtitle">[@LODELADMIN.SUBTITLE_WEBSITE] :</label><br class="nobr" />
<input size="30" type="text" name="subtitle" id="subtitle" value="[#SUBTITLE]" /><br/>

</fieldset>

<fieldset>
<legend>[@COMMON.VALIDATION]</legend>

<IF COND="[#ID]">
<input class="button" type="submit" value="[@COMMON.MODIFY]" />&nbsp;-&nbsp;<input class="button" type="submit" name="reinstall" value="[@LODELADMIN.REINSTALL]" />
<ELSE/>
<input class="button" type="submit" value="[@COMMON.ADD]" />
</IF>
</form>

<IF COND="[#ID]">
&nbsp;-&nbsp;<input class="button" type="submit" value="[@COMMON.DELETE]" onclick="window.location='site.php?delete=1&amp;id=[#ID]';" />
</IF>

</fieldset>

<MACRO NAME="CLOSE_HTML">
