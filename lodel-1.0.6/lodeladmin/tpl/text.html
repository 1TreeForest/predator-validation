<USE MACROFILE="macros_old.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>[@ADMIN.TITLE_EDIT_LITTLE_TEXTS_INTERFACE]</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 

<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_admin.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">[@ADMIN.TITLE_EDIT_LITTLE_TEXTS_INTERFACE]</td>
	</tr>
</table>

<form method="POST" action="text.php">
	<input type="hidden" name="edit" value="1" />
	<input type="hidden" name="id" value="[#ID]" />
	<input type="hidden" name="textgroup" value="[#TEXTGROUP]" />
	<input type="hidden" name="url_retour" value="[#URL_RETOUR]" />
	<table class="table_normale" style="margin-top:30px;" border="0" cellspacing="0" cellpadding="5">
		<tr>
			<td class="texte_intitule">[@COMMON.LANG] :</td>
			<td>[#LANG]</td>
		</tr>

		<tr>
			<td class="texte_intitule">[@COMMON.NAME] :</td>
	        <IF COND="[#ID]">
   		        <td>[#NAME]</td>

                <ELSE/>
			<td><input size="30" type="text" name="nom" value="[#NAME]"></td>
		</IF>
		</tr>
		<IF COND="[#ERROR_NAME]">
			<tr><td colspan="2" class="message_erreur">[@ADMIN.NARROW_NAME].</td></tr>
		</IF>
		<IF COND="[#ERROR_NOM_EXISTE]">
			<tr><td colspan="2" class="message_erreur">[@ADMIN.ERROR_NAME_EXISTS_CHOOSE_DIFFERENT].</td></tr>
		</IF>
		<tr>
			<td class="texte_intitule">[@ADMIN.TEXT] :</td>
			<td><textarea name="texte" rows="3" cols="60">[#TEXTE]</textarea></td>
		</tr>
		<!--[[(#ERREUR_ABREV|true)<TD CLASS="erreur">Il faut preciser une abreviation</td>]]-->
		<tr>
	</table>

	<div class="pied_de_formulaire">
		<IF COND="[#ID]"><input class="form" type="submit" value="[@COMMON.MODIFY]" /><ELSE/><input class="form" type="submit" value="[@COMMON.ADD]" /></IF>&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="form" type="button" value="[@COMMON.CANCEL]" onClick="javascript:window.history.go(-1)" />&nbsp;&nbsp;&nbsp;&nbsp;
		<IF COND="[#ID]">
			<input class="form" type="button" value="[@COMMON.DELETE]" onClick="javascript:window.location='text.php?delete=1&id=[#ID]'" />
		</IF>
	</div>
</form>

<MACRO NAME="CLOSE_HTML">
